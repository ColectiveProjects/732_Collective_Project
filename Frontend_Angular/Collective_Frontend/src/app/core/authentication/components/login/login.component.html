<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <div class="header">
        <p>Log In</p>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>

          <input formControlName="userName" matInput placeholder="Enter username" required/>
          <mat-error>
            Please enter a valid username
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password" formControlName="password" required>
          <mat-error>
            Please enter a valid password
          </mat-error>
        </mat-form-field>
      </div>

      <div>
      <button mat-raised-button color="primary" [disabled]="!formValid" (click)="login()">Log in</button>
      </div>
      <div class="register">
        No account?
        <a routerLink="/register" routerLinkActive="active" class="register-hyperlink">Register now!</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
