<div class="form">
  <form class="form-container" [formGroup]="taskCreateForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Task</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="taskCreateForm.controls['name'].hasError('required')">You need to enter a name</mat-error>
              <mat-icon matSuffix>title</mat-icon>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [formControl]="category" multiple>
                  <mat-select-trigger>
                    <span></span>
                  </mat-select-trigger>
                  <mat-option class = "ng-star-inserted-text" *ngFor="let color of keys()">{{color}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width">
                <input matInput placeholder="Descrption" formControlName="description">
                <mat-error *ngIf="taskCreateForm.controls['description'].hasError('required')">You need to enter desc</mat-error>
                <mat-icon matSuffix>title</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker">

              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <input matInput formControlName="status" placeholder="Status">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <input matInput formControlName="daysToComplete" placeholder="Days to complete">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <input matInput formControlName="rewardPoints" placeholder="Reward points">
              </mat-form-field>
            </div>
          </div>

        </div>

        <div class="btnSubmit">
          <button mat-raised-button color="primary">Submit</button>
        </div>

      </mat-card-content>
    </mat-card>
  </form>
</div>
