
<form [formGroup]="taskCreateForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="name" matinput="" placeholder="Task name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select [formControl]="category" multiple>
              <mat-select-trigger>
                <span></span>
              </mat-select-trigger>
              <mat-option *ngFor="let u of categoryList" [value]="u">{{u}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea formControlName="description" matinput="" placeholder="Description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <input formControlName="status" matinput="" placeholder="Status">
          </mat-form-field>
        </div>
      </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="targetDate">
            <mat-error *ngIf="taskCreateForm.controls['targetDate'].hasError('required')"></mat-error>
            <mat-hint>MM-DD-YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
