<h1>Modify Task</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description" />
  </div>

  <div>
    <label for="category">Category</label>
    <select id="category" formControlName="category">
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div>
    <label for="status">Status</label>
    <div id="status">
      <label>
        <input type="radio" value="New" formControlName="status" />
        New
      </label>
<label>
  <input type="radio" value="In Progress" formControlName="status" />
  In Progress
</label>
<label>
  <input type="radio" value="Done" formControlName="status" />
  Done
</label>
<label>
  <input type="radio" value="Rejected" formControlName="status" />
  Rejected
</label>
</div>
</div>

<button type="submit" [disabled]="form.invalid">Save</button>
<button type="button" (click)="deleteTask()">Delete</button>
</form>

<button *ngIf="!afAuth.user | async" (click)="signIn()">Sign In</button>
<button *ngIf="afAuth.user | async" (click)="signOut()">Sign Out</button>
