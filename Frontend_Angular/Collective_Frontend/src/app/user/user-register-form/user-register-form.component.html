<mat-card>
  <mat-card-content>

    <div class="header">
      <p>Registration</p>
    </div>

    <form (ngSubmit)="onSubmit()" name="loginForm" [formGroup]="registerForm">

      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Email</mat-label>

          <input formControlName="email" matInput placeholder="Enter email address" required/>

          <mat-error *ngIf="!registerForm.controls['email'].valid">
            Wrong email address format!
          </mat-error>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Username</mat-label>

          <input formControlName="username" matInput placeholder="Enter username" required/>

          <mat-error *ngIf="!registerForm.controls['username'].valid">
            Invalid username!
          </mat-error>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Your password</mat-label>

          <input formControlName="password" placeholder="Enter password" matInput [type]=" hide ? 'password' : 'text'" required />

          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>

          <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password length should be at least 6 characters
          </mat-error>

        </mat-form-field>

      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Confirm password</mat-label>

          <input formControlName="repeatPassword" placeholder="Re-enter password" matInput [type]=" repeatHide ? 'password' : 'text'" required />

          <button  mat-icon-button matSuffix (click)="repeatHide = !repeatHide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="repeatHide">
            <mat-icon>
              {{repeatHide ? 'visibility_off' : 'visibility'}}
            </mat-icon>

          </button>

          <mat-error *ngIf="this.registerForm.controls['repeatPassword'].hasError('matching')">
            Password does not match!
          </mat-error>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Choose a role</mat-label>
          <div>
            <mat-select [(value)]="selectedRole">
              <mat-option value="user">User</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </div>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Phone number</mat-label>

          <input formControlName="tel" matInput placeholder="Enter phone number" required/>

          <mat-error *ngIf="!registerForm.controls['tel'].valid">
            Invalid phone number!
          </mat-error>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>First name</mat-label>

          <input formControlName="firstname" matInput placeholder="Enter first name" required/>

          <mat-error *ngIf="!registerForm.controls['firstname'].valid">
            Invalid first name!
          </mat-error>

        </mat-form-field>
      </div>


      <div>
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Last name</mat-label>

          <input formControlName="lastname" matInput placeholder="Enter last name" required/>

          <mat-error *ngIf="!registerForm.controls['lastname'].valid">
            Invalid last name!
          </mat-error>

        </mat-form-field>
      </div>

      <div>

      </div>

      <div>

      </div>

      <button mat-flat-button color="primary">Register</button>
    </form>

  </mat-card-content>
</mat-card>
